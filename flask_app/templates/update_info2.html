<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico') }}">
    <title>Blogscape</title>
    
</head>
<body>
    <div class="top-nav">
        <h1>Blogscape</h1>
        <a href="/dashboard">Dashboard</a>
        <a href="/create_blog">Make A Blog</a>
        <a href="/profile">MyProfile</a>
        <a href="/logout">Logout</a>
    </div>

    <div class="title">
        <h1>Update Information</h1>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class='alert'>
        {% for message in messages %}
        <p class="error">{{message}}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="user_info"> 
        <form action="/new/{{info.id}}" method="post" class="col-6 mx-auto">
              
        <label for="birthday" class="text-dark">Birthday:</label>
        <input type="text" name="birthday" class="form-control" value="{{info.birthday}}">
                
        <label for="age" class="text-dark">Age:</label>
        <input type="number" name="age" class="form-control" value="{{info.age}}">
                
        <label for="gender" class="text-dark">Gender</label>
        <select name="gender" class="form-control" value="{{info.gender}}">
            <option>Male</option>
            <option>Female</option>
            <option>Non Binary</option>
            <option>Other</option>
        </select>
               
        <label for="pronouns" class="text-dark">Pronouns</label>
        <input type="text" name="pronouns" class="form-control" value="{{info.pronouns}}">
           
        <label for="bio" class="text-dark">Bio:</label>
        <br>
        <textarea name="bio" id="" cols="50" rows="10">{{info.bio}}</textarea>
        <br>
            <input type="hidden" name="user_id" value="{{user.id}}">
        <input type="submit" value="Update Information" class="btn btn-light">
        </form>
        <img id="picture2" src="{{url_for('static', filename='Images/Update2.png') }}">
    </div>

</body>
</html>
