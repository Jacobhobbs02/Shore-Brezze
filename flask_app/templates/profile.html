<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/profile.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico') }}">
    <title>Blogscape</title>
    
</head>
<body>
    <div class="top-nav">
        <h1>Blogscape</h1>
        <a href="/dashboard">Dashboard</a>
        <a href="/create_blog">Make A Blog</a>
        <a href="/profile">MyProfile</a>
        <a href="/logout">Logout</a>
    </div>

    
    <div class="information1">
        <h4>Profile Pic: 
            <img id="picture" src="{{ url_for('static', filename='profile_pics/' + user.profile_pic) }}">
        </h4>
        <div class="space1"></div>
        <h4>First Name: 
        <input class="input" type="text" value="{{user.first_name}}" readonly/>
        </h4>
        <div class="space1"></div>
        <h4>Last Name: 
            <input class="input" type="text" value="{{user.last_name}}" readonly/>
        </h4>

    </div>

    <div class="information2">
        <h4>Email: 
            <input class="big_input" type="text" value="{{user.email}}" readonly/>
        </h4>
        <div class="space1"></div>
        <h4>Password: 
            <input class="big_input" type="password" value="{{user.password}}" readonly/>
        </h4>
    </div> 

    <div class="information3">
        <h4>Gender: 
            <input class="input" type="text" value="{{info.gender}}" readonly/>
        </h4>
        <div class="space1"></div>
        <h4>Pronouns: 
            <input class="input" type="text" value="{{info.pronouns}}" readonly/>
        </h4>
    </div>

    <div class="information4">
        <h4>Birthday: 
            <input class="input" type="text" value="{{info.birthday}}" readonly/>
        </h4>
        <div class="space2"></div>
        <h4>Age: 
            <input class="input" type="text" value="{{info.age}}" readonly/>
        </h4>
    </div>  

    <div class="information5">
        <h4>Bio: 
            <br>
            <textarea name="bio" id="" cols="100" rows="10" readonly>{{info.bio}}</textarea>
        </h4>
    </div>
    <p id="update_button1"><a href="/update/information" id="button-text">Update Information!</a></p>

<a href="/delete_account/{{user.id}}">Delete Account!!</a>
</body>
</html>
