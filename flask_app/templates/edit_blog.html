<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="top-nav">
        <h1>Blogscape</h1>
        <a href="/dashboard">Dashboard</a>
        <a href="/create_blog">Make A Blog</a>
        <a href="/profile">MyProfile</a>
        <a href="/logout">Logout</a>
    </div>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class='col-6 mx-auto text-danger'>
        {% for message in messages %}
        <p class="error">{{message}}</p>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <div class="section"> 
        <form action="/edit/{{blogs.id}}" method="post" class="col-6 mx-auto">
        <label for="title" class="text-dark">Title:</label>
        <input type="text" name="title" class="form-control"value="{{blogs.title}}">
                <hr>
        <label for="content" class="text-dark">Content:</label>
        <textarea name="content" id="" cols="100" rows="10">{{blogs.content}}</textarea>
            <hr>
        <input type="submit" value="Update" class="btn btn-light">
            </select>
        </form>
    </div>




</body>
</html>
