<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='favicon.ico') }}">
    <title>Login</title>
</head>
<body>
    
    <div class="top-nav">
        <h1>Blogscape</h1>
        <a href="/">Home</a>
        <a href="/new_account">Register</a>
        <a href="/existing_account">Login</a>
    </div>

    <div class="title">
        <h1>Login</h1>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class='alert' onclick="popUp(this)">
        {% for message in messages %}
        <p class="error">{{message}}</p>
        {% endfor %}
        <button id="popbutton">I Accept</button>
    </div>
    {% endif %}
    {% endwith %}
    
    
        <div class="login">
        <form action="/login" method="post" class="col-6 mx-auto" enctype="multipart/form-data"> 

            <label for="email">Email:</label>
            <input type="text" name="email" class="form-control">

            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control">

            <input type="submit" value="Login" class="btn btn-light">
            <p>Don't have an account? <a href="/new_account">Register here!</a></p>
        </form>
    

        <img id="picture" src="{{url_for('static', filename='Images/Login.png') }}">
       
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/register.js') }}"></script>
    
</body>
</html>
